<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <!-- ★ viewport（重要） -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>英単語クイズ</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      text-align: center;
    }
    #game {
      display: none;
    }
    input, button {
      font-size: 1.3rem;
      padding: 14px;
      margin: 8px;
      width: 90%;
    }
  </style>
</head>
<body>

<h1>英単語クイズ</h1>

<!-- 開始画面 -->
<div id="start">
  <button id="startBtn">▶ クイズ開始</button>
</div>

<!-- ゲーム画面 -->
<div id="game">
  <p id="timer">時間：0 秒</p>
  <h2 id="question">---</h2>

  <input id="answer" placeholder="英単語を入力">
  <button id="checkBtn">決定</button>
</div>

<script src="game.js"></script>

<script>
  // ★ 開始ボタンでゲーム開始
  document.getElementById("startBtn").addEventListener("click", () => {
    document.getElementById("start").style.display = "none";
    document.getElementById("game").style.display = "block";

    // game.js の init() を呼ぶ
    init();
  });

  // 決定ボタン
  document.getElementById("checkBtn").addEventListener("click", () => {
    checkAnswer();
  });
</script>

</body>
</html>
