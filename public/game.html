<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>英単語ゲーム</h1>

<div id="setup-area">
  <label for="qcount">出題数：</label>
  <select id="qcount">
    <option value="5">5問</option>
    <option value="10" selected>10問</option>
    <option value="20">20問</option>
    <option value="all">全問</option>
  </select>

  <button id="start-btn">開始</button>
</div>

<div id="game-area" style="display:none;">

  <!-- ★ 追加：タイマー表示 -->
  <div id="timer" style="font-size:1.5rem; margin-bottom:10px;">
    00:00
  </div>

  <p id="question"></p>

  <input id="answer" placeholder="答え">
  <button id="submit-answer">送信</button>

  <div id="game-message"></div>

  <button id="next-btn" style="display:none;">次へ</button>

  <div id="score-area"></div>

  <button id="to-ranking" style="display:none;">ランキングへ</button>
</div>

<!-- ★ JSは必ず body の一番下 -->
<script src="game.js"></script>
</body>
</html>
