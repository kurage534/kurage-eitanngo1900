<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語ゲーム</title>

  <!-- スマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>英単語ゲーム</h1>

  <!-- ゲーム開始前の設定画面 -->
  <div id="setup-area">
    <label for="qcount">出題数：</label>
    <select id="qcount">
      <option value="5">5問</option>
      <option value="10" selected>10問</option>
      <option value="15">15問</option>
      <option value="20">20問</option>
      <option value="all">全問</option>
    </select>

    <button id="start-btn">ゲーム開始</button>
  </div>

  <!-- =============================== -->
  <!--   クイズエリア（消えていた部分）-->
  <!-- =============================== -->
  <div id="game-area" style="display:none;">

    <!-- 問題文 -->
    <p id="question"></p>

    <!-- 回答欄 -->
    <input type="text" id="answer" placeholder="答えを入力">

    <!-- 解答送信 -->
    <button id="submit-answer">送信</button>

    <!-- 正解・不正解メッセージ -->
    <div id="game-message"></div>

    <!-- 次へ -->
    <button id="next-btn" style="display:none;">次へ</button>

    <!-- スコア＆タイマー -->
    <div id="score-area"></div>

    <!-- ランキングへ -->
    <button id="to-ranking" style="display:none;">ランキングへ</button>
  </div>

  <br>
  <a href="index.html">トップに戻る</a>

  <script src="game.js"></script>
</body>
</html>
