
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>英単語ゲーム</h1>

<div id="setup-area">
  <label>出題数：</label>
  <select id="qcount">
    <option value="5">5問</option>
    <option value="10" selected>10問</option>
    <option value="20">20問</option>
    <option value="all">全問</option>
  </select>
  <button id="start-btn">開始</button>
</div>

<div id="game-area" style="display:none;">
  <div id="timer">00:00</div>

  <p id="question"></p>

  <input id="answer" autocomplete="off">
  <button id="submit-answer">送信</button>

  <div id="game-message"></div>

  <button id="next-btn" style="display:none;">次へ</button>

  <div id="score-area"></div>

  <button id="to-ranking" style="display:none;">ランキングへ</button>
</div>

  <button id="restart-btn" style="display:none;">もう一度プレイ</button>


<script src="game.js"></script>
  <hr style="margin:30px 0;">

<div style="text-align:center;">
  <a href="admin-login.html"
     style="font-size:0.9rem; color:#666; text-decoration:none;">
    管理者ページ
  </a>
</div>

  <!-- 管理者専用リンク -->
<div id="admin-link" style="display:none; text-align:center; margin-top:20px;">
  <a href="admin.html">🔒 管理者ページ</a>
</div>

<script>
  if (sessionStorage.getItem("ADMIN_LOGIN") === "YES") {
    document.getElementById("admin-link").style.display = "block";
  }
</script>


</body>
</html>
