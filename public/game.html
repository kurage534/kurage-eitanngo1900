<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>英単語ゲーム</h1>

<div id="setup-area">
  <label>出題数：</label>
  <select id="qcount">
    <option value="5">5問</option>
    <option value="10" selected>10問</option>
    <option value="20">20問</option>
    <option value="all">全問</option>
  </select>

  <label>出題形式：</label>
  <select id="mode">
    <option value="text">記述式</option>
    <option value="choice">四択</option>
  </select>

  <!-- ★ type="button" が超重要 -->
  <button id="start-btn" type="button">開始</button>
</div>

<div id="game-area" style="display:none;">
  <div id="timer">00:00</div>

  <p id="question"></p>

  <!-- 記述式 -->
  <input id="answer" autocomplete="off">
  <button id="submit-answer" type="button">送信</button>

  <!-- 四択（最初は非表示） -->
  <div id="choices" style="display:none;"></div>

  <div id="game-message"></div>

  <button id="next-btn" type="button" style="display:none;">次へ</button>

  <div id="score-area"></div>

  <button id="to-ranking" type="button" style="display:none;">ランキングへ</button>
  <button id="restart-btn" type="button" style="display:none;">もう一度プレイ</button>
</div>

<script src="game.js"></script>

<hr style="margin:30px 0;">

<div style="text-align:center;">
  <a href="admin-login.html" style="font-size:0.9rem; color:#666;">
    管理者ログイン
  </a>
</div>

<div id="admin-link" style="display:none; text-align:center; margin-top:20px;">
  <a href="admin.html">🔒 管理者ページ</a>
</div>

<script>
  if (sessionStorage.getItem("ADMIN_LOGIN") === "YES") {
    document.getElementById("admin-link").style.display = "block";
  }
</script>

</body>
</html>
