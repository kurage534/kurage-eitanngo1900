<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>管理者ページ</h1>

<input id="password" type="password" placeholder="パスワード">
<button id="loginBtn">ログイン</button>

<div id="admin-area" style="display:none;">
  <h2>ランキング全削除</h2>
  <button id="delBtn">削除</button>
  <p id="msg"></p>
</div>

<script>
  const ADMIN_PASS = "Kurage0805";

  document.getElementById("loginBtn").onclick = () => {
    if (document.getElementById("password").value === ADMIN_PASS) {
      document.getElementById("admin-area").style.display = "";
    } else {
      alert("パスワードが違います");
    }
  };

  document.getElementById("delBtn").onclick = async () => {
    await fetch("/api/admin/delete", {
      method:"POST",
      headers:{ "x-admin-pass": ADMIN_PASS }
    });
    document.getElementById("msg").textContent = "削除しました";
  };
</script>

</body>
</html>
