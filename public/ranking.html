<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランキング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding:20px; text-align:center; }
    input, button { width:90%; max-width:380px; padding:12px; font-size:1.1rem; margin:8px 0; border-radius:8px; }
    button { background:#2196F3; color:#fff; border:none; cursor:pointer; }
    #list { text-align:left; max-width:600px; margin:12px auto; font-size:1.05rem; }
    .error { color:#c00; margin:8px 0; }
    .ok { color:#080; margin:8px 0; }
  </style>
</head>
<body>

<h1>ランキング</h1>

<div>
  <input id="name" placeholder="名前（必須）" autocomplete="off">
  <button id="send">ランキングに登録する</button>
  <div id="msg"></div>
</div>

<h2>上位10位</h2>
<div id="list">読み込み中...</div>

<br>
<a href="index.html">トップへ戻る</a>

<script>
// ランキング読み込み
async function load() {
  const listEl = document.getElementById('list');
  listEl.textContent = "読み込み中...";

  try {
    const res = await fetch('/api/ranking', { cache: 'no-store' });
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      listEl.innerHTML = "<i>まだ登録がありません</i>";
      return;
    }

    // ★ 時間表示を追加
    listEl.innerHTML = data.map((x, i) => {
      const t = (x.time === undefined || x.time === null)
        ? "記録なし"
        : `${x.time}秒`;

      return `<div><strong>${i+1}位</strong> ${escape(x.name)}：${escape(String(x.score))}点 ／ ${t}</div>`;
    }).join('');
  } catch (err) {
    listEl.innerHTML = '<span class="error">ランキングの読み込みに失敗しました</span>';
  }
}

function escape(s) {
  return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

// 登録ボタン
document.getElementById('send').addEventListener('click', async () => {
  const msg = document.getElementById('msg');
  const name = document.getElementById('name').value.trim();
  const score = Number(localStorage.getItem('score'));
  const time  = Number(localStorage.getItem('time'));

  msg.textContent = "";
  msg.className = "";

  if (!name) {
    msg.textContent = "名前を入力してください";
    msg.className = "error";
    return;
  }
  if (isNaN(score)) {
    msg.textContent = "スコアが見つかりません。ゲーム終了後に来てください。";
    msg.className = "error";
    return;
  }

  try {
    await fetch("/api/submit", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ name, score, time })
    });

    msg.textContent = "登録しました！";
    msg.className = "ok";
    load();
  } catch (err) {
    msg.textContent = "登録に失敗しました";
    msg.className = "error";
  }
});

// 初期読み込み
load();
</script>

</body>
</html>
