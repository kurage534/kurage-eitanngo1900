<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランキング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ランキング</h1>

<input id="name" placeholder="名前（必須）" autocomplete="off">
<button id="send">ランキングに登録する</button>
<div id="msg"></div>

<h2>上位10位</h2>
<div id="list">読み込み中...</div>

<br>
<a href="index.html">戻る</a>

<script>
function esc(s) {
  return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

async function load() {
  const res = await fetch('/api/ranking');
  const data = await res.json();

  if (!data.length) {
    document.getElementById('list').innerHTML = "<i>まだありません</i>";
    return;
  }

  document.getElementById('list').innerHTML =
    data.map((x, i) => {
      const time = x.time == null ? "記録なし" : `${x.time}秒`;
      return `<div><strong>${i+1}位</strong> ${esc(x.name)}：${x.score}点 ／ ${time}</div>`;
    }).join("");
}
load();

document.getElementById('send').addEventListener('click', async () => {
  const name = document.getElementById('name').value.trim();
  const score = Number(localStorage.getItem('score'));
  const time  = Number(localStorage.getItem('time'));
  const msg = document.getElementById('msg');

  if (!name) {
    msg.textContent = "名前を入力してください";
    msg.style.color = "red";
    return;
  }

  const res = await fetch('/api/submit', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({name, score, time})
  });

  const result = await res.json();

  if (result.result === "duplicate") {
    msg.textContent = "同じ記録が既に登録されています";
    msg.style.color = "red";
    return;
  }

  msg.textContent = "登録しました！";
  msg.style.color = "green";

  load();
});
</script>

</body>
</html>
