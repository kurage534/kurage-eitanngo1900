<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランキング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    #list div {
      background: #f4f4f4;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 1.2rem;
    }
    #msg {
      font-size: 1.2rem;
      margin-top: 10px;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

<h1>ランキング</h1>

<!-- 登録エリア -->
<div id="register-area">
  <input id="name" placeholder="名前（必須）" autocomplete="off">
  <button id="send">ランキングに登録する</button>
</div>

<!-- メッセージ表示 -->
<div id="msg"></div>

<hr style="margin:25px 0;">

<h2>上位10位</h2>
<div id="list">読み込み中...</div>

<br>
<a href="index.html">← ホームへ戻る</a>

<script>
// HTML特殊文字エスケープ（安全対策）
function esc(s) {
  return s.replace(/[&<>"']/g, c => ({
    '&': '&amp;', '<': '&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
  }[c]));
}

// ----------------------------
// 登録可能かチェック
// ----------------------------
const canRegister = localStorage.getItem("CAN_REGISTER");
const registerArea = document.getElementById("register-area");
const msg = document.getElementById("msg");

if (canRegister !== "YES") {
  registerArea.style.display = "none";
  msg.textContent = "※ クイズを1回クリアした時だけ登録できます";
  msg.style.color = "red";
}

// ----------------------------
// ランキング読み込み
// ----------------------------
async function loadRanking() {
  try {
    const res = await fetch("/api/ranking");
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      document.getElementById("list").innerHTML =
        "<div>まだ登録がありません</div>";
      return;
    }

    document.getElementById("list").innerHTML =
      data.map((x, i) => {
        const t = x.time === null ? "記録なし" : `${x.time} 秒`;
        return `
          <div>
            <strong>${i + 1}位</strong><br>
            名前：${esc(x.name)}<br>
            スコア：${x.score} 点<br>
            タイム：${t}
          </div>
        `;
      }).join("");

  } catch (err) {
    document.getElementById("list").innerHTML =
      "<div style='color:red;'>ランキングの読み込みに失敗しました</div>";
  }
}
loadRanking();

// ----------------------------
// ランキング送信
// ----------------------------
document.getElementById("send").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const score = Number(localStorage.getItem("score"));
  const time = Number(localStorage.getItem("time"));

  msg.textContent = "";

  if (!name) {
    msg.textContent = "名前を入力してください";
    msg.style.color = "red";
    return;
  }

  try {
    const res = await fetch("/api/submit", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ name, score, time })
    });

    const result = await res.json();

    if (result.result === "duplicate") {
      msg.textContent = "同じ記録は既に登録されています";
      msg.style.color = "red";
      return;
    }

    if (result.result === "ok") {
      msg.textContent = "登録しました！";
      msg.style.color = "green";

      // ★ 二重登録防止
      localStorage.setItem("CAN_REGISTER", "NO");

      // 入力欄・ボタンを消す
      registerArea.style.display = "none";

      loadRanking();
      return;
    }

    msg.textContent = "登録に失敗しました";
    msg.style.color = "red";

  } catch (err) {
    msg.textContent = "通信エラー：登録できませんでした";
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
