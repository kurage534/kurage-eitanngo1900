<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランキング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ランキング</h1>

<!-- 自分の順位 -->
<div id="my-rank" style="display:none; margin-bottom:15px;"></div>

<!-- ランキング登録 -->
<div id="register-area" style="display:none; margin-bottom:20px;">
  <input id="player-name" placeholder="名前を入力">
  <button id="register-btn">ランキングに登録</button>
  <div id="register-msg"></div>
</div>

<ul id="ranking-list">
  <li>読み込み中...</li>
</ul>

<!-- ここに Google フォームへのリンクを追加 -->
<div id="feedback-area" style="margin-top:20px;">
  <p>英単語アプリに関してのアンケートフォーム入力をお願いします：</p>
  <p>
    <a id="google-form-link" href="https://docs.google.com/forms/d/e/1FAIpQLSfNTE5LrQXNPu_qzcGhbpjR7weBP-Zn5YmE10Ixr2x5DzUcqw/viewform?usp=header" target="_blank" rel="noopener noreferrer">
      Googleフォームで送る
    </a>
  </p>
</div>

<a href="game.html">← ゲームに戻る</a>
<button id="to-index" style="margin-left:12px;">← トップに戻る</button>

<script src="ranking.js"></script>
</body>
</html>
