<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ランキング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding:20px; text-align:center; }
    input, button { width:90%; max-width:380px; padding:12px; font-size:1.1rem; margin:8px 0; border-radius:8px; }
    button { background:#2196F3; color:#fff; border:none; cursor:pointer; }
    #list { text-align:left; max-width:600px; margin:12px auto; font-size:1.05rem; }
    .error { color:#c00; margin:8px 0; }
    .ok { color:#080; margin:8px 0; }
  </style>
</head>
<body>

  <h1>ランキング</h1>

  <div>
    <input id="name" placeholder="名前（必須）" autocomplete="off">
    <button id="send">ランキングに登録する</button>
    <div id="msg"></div>
  </div>

  <h2>上位50位</h2>
  <div id="list">読み込み中...</div>

  <br>
  <a href="index.html">トップへ戻る</a>

<script>
async function loadRanking() {
  const listEl = document.getElementById('list');
  listEl.textContent = '読み込み中...';
  try {
    const res = await fetch('/api/ranking', {cache: 'no-store'});
    if (!res.ok) throw new Error('サーバーからランキングを取得できませんでした');
    const data = await res.json();
    if (!Array.isArray(data) || data.length === 0) {
      listEl.innerHTML = '<i>まだ登録がありません</i>';
      return;
    }
    // 表示：順位付きで見やすく
    listEl.innerHTML = data.map((x, i) => {
      const time = (x.time === null || x.time === undefined) ? '??' : String(x.time);
      const date = x.created_at ? `（${new Date(x.created_at).toLocaleString()}）` : '';
      return `<div><strong>${i+1}位</strong> ${escapeHtml(x.name)} ： ${escapeHtml(String(x.score))}点 （${escapeHtml(time)}秒） ${date}</div>`;
    }).join('');
  } catch (err) {
    console.error(err);
    listEl.innerHTML = '<span class="error">ランキングの読み込みに失敗しました</span>';
  }
}

// 簡単なエスケープ
function escapeHtml(s) {
  return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

document.getElementById('send').addEventListener('click', async () => {
  const msg = document.getElementById('msg');
  msg.textContent = ''; msg.className = '';
  const name = (document.getElementById('name').value || '').trim();
  if (!name) { msg.textContent = '名前を入力してください'; msg.className='error'; return; }

  // localStorageの値を取る（game側で保存されていることを前提）
  const scoreRaw = localStorage.getItem('score');
  const timeRaw  = localStorage.getItem('time');

  const score = scoreRaw === null ? NaN : Number(scoreRaw);
  const time  = timeRaw  === null ? null : Number(timeRaw);

  if (!Number.isFinite(score)) {
    msg.textContent = '送信できるスコアが見つかりません。ゲーム画面から「ランキングへ」を押して移動してください。'; 
    msg.className = 'error';
    return;
  }

  // 送信ボタン無効化（多重送信防止）
  const btn = document.getElementById('send');
  btn.disabled = true;
  btn.textContent = '送信中...';

  try {
    const res = await fetch('/api/submit', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ name, score, time })
    });
    if (!res.ok) {
      const err = await res.json().catch(()=>({error:'送信失敗'}));
      throw new Error(err.error || '送信エラー');
    }
    msg.textContent = '登録しました！'; msg.className = 'ok';
    // 送信成功したらランキング再読み込み
    await loadRanking();
  } catch (err) {
    console.error(err);
    msg.textContent = '登録に失敗しました（ネットワークまたはサーバー）。コンソールを確認してください。';
    msg.className = 'error';
  } finally {
    btn.disabled = false;
    btn.textContent = 'ランキングに登録する';
  }
});

// 自動で一覧を取りにいく（起動時と送信後に確実に読み込み）
window.addEventListener('DOMContentLoaded', () => {
  loadRanking();
  // 必要なら間隔で自動更新（3秒ごと）
  setInterval(loadRanking, 5000);
});
</script>

</body>
</html>
