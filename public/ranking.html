<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランキング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ランキング</h1>

<ul id="ranking-list" style="list-style:none; padding:0;">
  <li>読み込み中...</li>
</ul>

<a href="game.html">← ゲームに戻る</a>

<script>
async function loadRanking() {
  const list = document.getElementById("ranking-list");
  list.innerHTML = "<li>読み込み中...</li>";

  try {
    const res = await fetch("/api/ranking");
    const data = await res.json();

    list.innerHTML = "";

    if (!data.length) {
      list.innerHTML = "<li>まだ登録がありません</li>";
      return;
    }

    data.forEach((r, i) => {
      const li = document.createElement("li");
      li.style.background = "#f1f1f1";
      li.style.margin = "8px 0";
      li.style.padding = "12px";
      li.style.borderRadius = "10px";

      li.textContent =
        `${i + 1}位　${r.name}　${r.score}点　${r.time ?? "-"}秒`;

      list.appendChild(li);
    });
  } catch {
    list.innerHTML = "<li>ランキングの取得に失敗しました</li>";
  }
}

loadRanking();
</script>

</body>
</html>
